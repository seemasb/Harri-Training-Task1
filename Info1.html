<html lang="en">
<head>

    <title>Document</title>

<body>
    <header>
        <span class="title">Where in the world?</span>
        <div class="dark">
            <i class="fa-regular fa-moon"></i>
            <span>Dark mode</span>
        </div>
     </header>

    <div class="section2p2">
        <div class="buttonDiv">
            <button type="button" class="button" onclick="window.location.href = 'Index.html';"><i class="fa-solid fa-arrow-left-long"></i><span style="padding-left: 8px;">Back</span></button>
        </div>


        <div class="InfoSec">
            <img src="images/de.svg" alt="Germany" class="InfoImg" >


            <div class="CountryDetails">
              <span class="Info_country_name">Belguim</span>  


              <div class="CountryDetails12">
                <div class="CountryDetails1">
                    <span><span class="semiBold">Native Name: </span>Belgie</span>
                    <span><span class="semiBold">Population: </span>11,319,511</span>
                    <span><span class="semiBold">Region: </span>Europe</span>
                    <span><span class="semiBold">Sub Region: </span>Western Europe</span>
                    <span><span class="semiBold">Capital: </span>Brussels</span>
                </div>
                <div class="CountryDetails2">
                    <span><span class="semiBold">Top Level Domain: </span>be</span>
                    <span><span class="semiBold">Currencies: </span>Euro</span>
                    <span><span class="semiBold">Languages: </span>Dutch,French,German</span>
                </div>
              </div>


              <div class="borders">
                <span class="semiBold" style="padding-top: 5px; font-size: 11px;">Border Countries:</span>
                <div>
                    <span class="CountryBox">French</span>
                    <span class="CountryBox">Germany</span>
                    <span class="CountryBox">Netherlands</span>
                </div>
              </div>
            </div>



        </div>
    </div>
